<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" name="" id="inp1">
    <input type="text" id="inp2" >
    <button onclick="text()" id="button">Click</button>
    
    <b id="result"> </b>


    <script>

        function text(){
            var firstname = document.getElementById("inp1").value;
            var lastname = document.getElementById("inp2").value;

            document.getElementById("result").innerHTML = firstname + " " + lastname;
        }

    </script>
    
</body>
</html>
