<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<input type="text" id="num1">
<input type="text" id="num2">
<button onclick="compare()" >Click</button>

<b id="result" ></b>

<script>

    function compare(){
        var num1 = parseInt( document.getElementById("num1").value);
        var num2 = parseInt(document.getElementById("num2").value);

        if(num1 > num2 && num1 < num2)
        {
            document.getElementById("result").innerHTML = "Number 1 büyüktür Number 2";
        }
        else if (num1 < num2)
        {
            document.getElementById("result").innerHTML = "Number 2 büyüktür Number 1";
        }
        else {
            document.getElementById("result").innerHTML = "Eşittir";
        }

    }


</script>

</body>
</html>
