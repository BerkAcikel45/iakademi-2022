<!DOCTYPE html>
<html>
    <head>
        <title>Tablse</title>

        <style>
            table {
                font-family: Arial, Helvetica, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }

            td, th {
                border: 1px solid #ddd;
                text-align: left;
    
            }

            tr:nth-child(even){
                background-color: #ddd;
            }

        </style>

    </head>
    <body>
        <table>
            <tr>
               <th>
                   Company
               </th> 
               <th>
                   Contact
               </th>
               <th>
                   Country
               </th>
            </tr>
            <tr>
                <td>Alfred</td>
                <td>Maria</td>
                <td>Germany</td>
            </tr>
            <tr>
                <td>BMW</td>
                <td>Fransico</td>
                <td>Mexico</td>
            </tr>
            <tr>
                <td>asdasd</td>
                <td>sadasd</td>
                <td>asdqqass</td>
            </tr>
        </table>
    </body>
</html>
